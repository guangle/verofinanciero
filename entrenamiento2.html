        // --- Game State Variables ---
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let correctScore = 0;
        let incorrectScore = 0;
        let answerSelected = false; // Flag to prevent multiple answers

        // --- DOM Elements ---
        const questionTextElement = document.getElementById('question-text');
        const answerOptionsElement = document.getElementById('answer-options');
        const feedbackTextElement = document.getElementById('feedback-text');
        const explanationTextElement = document.getElementById('explanation-text');
        const correctScoreElement = document.getElementById('correct-score');
        const incorrectScoreElement = document.getElementById('incorrect-score');
        const questionCounterElement = document.getElementById('question-counter');
        const nextButton = document.getElementById('next-button');
        const restartButton = document.getElementById('restart-button');
        const feedbackContainer = document.getElementById('feedback-container');

        // --- Functions ---

        // Shuffle array using Fisher-Yates algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        // Select 20 random questions from the full pool
        function selectQuestions() {
            shuffleArray(allQuestions); // Shuffle the entire pool
            currentQuestions = allQuestions.slice(0, 20); // Get the first 20 shuffled questions
        }

        // Display the current question and options
        function displayQuestion() {
            answerSelected = false; // Reset answer flag
            const questionData = currentQuestions[currentQuestionIndex];

            questionTextElement.textContent = `${currentQuestionIndex + 1}. ${questionData.question}`;
            questionCounterElement.textContent = `${currentQuestionIndex + 1} / ${currentQuestions.length}`;
            answerOptionsElement.innerHTML = ''; // Clear previous options
            feedbackTextElement.style.display = 'none'; // Hide feedback
            explanationTextElement.style.display = 'none'; // Hide explanation
            nextButton.style.display = 'none'; // Hide next button initially
            restartButton.style.display = 'none'; // Hide restart button

            // Shuffle answer options for variety
            const shuffledOptions = [...questionData.options];
            shuffleArray(shuffledOptions);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add(
                    'w-full', 'text-left', 'p-3', 'border', 'border-gray-300', 'rounded-lg',
                    'hover:bg-gray-100', 'transition', 'duration-150', 'ease-in-out',
                    'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-400' // Added focus styles
                );
                button.onclick = () => handleAnswer(option, button);
                answerOptionsElement.appendChild(button);
            });
        }

        // Handle user selecting an answer
        function handleAnswer(selectedOption, buttonElement) {
            if (answerSelected) return; // Do nothing if an answer was already selected
            answerSelected = true;

            const correctAnswer = currentQuestions[currentQuestionIndex].answer;
            const explanation = currentQuestions[currentQuestionIndex].explanation;
            const buttons = answerOptionsElement.querySelectorAll('button');

            // Disable all buttons after selection
            buttons.forEach(btn => btn.disabled = true);

            feedbackTextElement.style.display = 'block';
            explanationTextElement.textContent = explanation; // Set explanation text

            if (selectedOption === correctAnswer) {
                // Correct Answer
                correctScore++;
                feedbackTextElement.textContent = '¡Correcto!';
                feedbackTextElement.className = 'text-center p-4 rounded-md bg-green-100 text-green-700 font-semibold';
                buttonElement.classList.add('correct-animation'); // Add pulse animation
                buttonElement.classList.remove('hover:bg-gray-100');
                buttonElement.classList.add('bg-green-500', 'text-white', 'border-green-500'); // Style selected correct button
                explanationTextElement.style.display = 'none'; // No explanation needed for correct
            } else {
                // Incorrect Answer
                incorrectScore++;
                feedbackTextElement.textContent = 'Incorrecto.';
                feedbackTextElement.className = 'text-center p-4 rounded-md bg-red-100 text-red-700 font-semibold';
                explanationTextElement.style.display = 'block'; // Show explanation

                // Highlight the wrong selected answer
                buttonElement.classList.add('incorrect-highlight');
                 buttonElement.classList.remove('hover:bg-gray-100');

                // Highlight the correct answer
                buttons.forEach(btn => {
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('correct-highlight');
                         btn.classList.remove('hover:bg-gray-100');
                    }
                     // Keep incorrect selected button styled
                    if (btn !== buttonElement && btn.textContent !== correctAnswer) {
                       btn.classList.add('opacity-60'); // Dim other incorrect options slightly
                    }
                });
            }

            updateScoreboard();

            // Show next/restart button
            if (currentQuestionIndex < currentQuestions.length - 1) {
                nextButton.style.display = 'inline-block';
            } else {
                showFinalScore();
                restartButton.style.display = 'inline-block';
            }
        }

        // Update the scoreboard display
        function updateScoreboard() {
            correctScoreElement.textContent = correctScore;
            incorrectScoreElement.textContent = incorrectScore;
        }

         // Show final score message
        function showFinalScore() {
            feedbackTextElement.textContent = `¡Test completado! Puntuación final: ${correctScore} de ${currentQuestions.length}.`;
            feedbackTextElement.className = 'text-center p-4 rounded-md bg-blue-100 text-blue-700 font-semibold';
            explanationTextElement.style.display = 'none';
        }


        // Go to the next question
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuestions.length) {
                displayQuestion();
            }
        }

        // Restart the quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            correctScore = 0;
            incorrectScore = 0;
            updateScoreboard();
            selectQuestions(); // Select a new set of 20 questions
            displayQuestion();
        }

        // --- Event Listeners ---
        nextButton.addEventListener('click', nextQuestion);
        restartButton.addEventListener('click', restartQuiz);

        // --- Initial Setup ---
        function initializeQuiz() {
            // Check if there are enough questions
            if (allQuestions.length < 20) {
                console.error("Error: No hay suficientes preguntas en allQuestions. Se necesitan al menos 20.");
                questionTextElement.textContent = "Error: No se pudieron cargar suficientes preguntas.";
                return; // Stop initialization if not enough questions
            }
            selectQuestions();
            displayQuestion();
            updateScoreboard();
        }

        // Start the quiz when the page loads
        window.onload = initializeQuiz;

    </script>

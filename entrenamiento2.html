                <span class="text-lg font-semibold text-blue-600">Pregunta</span>
                <p id="question-counter" class="text-2xl font-bold">1 / 20</p>
            </div>
        </div>

        <div id="question-container" class="mb-6">
            <p id="question-text" class="text-lg text-gray-700 font-medium mb-4">Cargando pregunta...</p>
            <div id="answer-options" class="answer-options">
                </div>
        </div>

        <div id="feedback-container" class="mt-4 min-h-[6rem]"> <div id="feedback-text" class="text-center p-4 rounded-md" style="display: none;"></div>
             <div id="explanation-text" class="mt-2 text-sm text-gray-600 bg-gray-100 p-3 rounded-md" style="display: none;"></div>
        </div>

        <div class="text-center mt-6">
            <button id="next-button" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg shadow transition duration-200 ease-in-out" style="display: none;">
                Siguiente Pregunta
            </button>
            <button id="restart-button" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded-lg shadow transition duration-200 ease-in-out" style="display: none;">
                Volver a Empezar
            </button>
        </div>
    </div>

    <script>
        // --- Question Pool (200 Questions - COMPLETE LIST) ---
        const allQuestions = [
            // TEMA 1: Ley General de Sociedades Mercantiles (Questions 1-50)
            { question: "¿Cuál de las siguientes NO es una sociedad mercantil según la legislación española?", options: ["Sociedad Anónima (S.A.)", "Sociedad de Responsabilidad Limitada (S.L.)", "Comunidad de Bienes (C.B.)", "Sociedad Colectiva"], answer: "Comunidad de Bienes (C.B.)", explanation: "La Comunidad de Bienes no tiene personalidad jurídica propia independiente de sus miembros y no se considera una sociedad mercantil per se, aunque pueda realizar actividades empresariales." },
            { question: "El Registro Mercantil tiene carácter:", options: ["Privado y voluntario", "Público y obligatorio para empresarios individuales", "Público y obligatorio para sociedades mercantiles", "Autonómico y facultativo"], answer: "Público y obligatorio para sociedades mercantiles", explanation: "El Registro Mercantil es público y la inscripción es, por regla general, obligatoria para las sociedades mercantiles y otras entidades." },
            { question: "¿Qué capital mínimo se exige para constituir una Sociedad Anónima?", options: ["3.000 euros", "60.000 euros", "1 euro", "No hay mínimo legal"], answer: "60.000 euros", explanation: "La Ley de Sociedades de Capital establece un capital social mínimo de 60.000 euros para las Sociedades Anónimas." },
            { question: "El órgano supremo de deliberación y decisión en una Sociedad Anónima es:", options: ["El Consejo de Administración", "El Administrador Único", "La Junta General de Accionistas", "El Comité de Dirección"], answer: "La Junta General de Accionistas", explanation: "La Junta General es el órgano soberano donde los accionistas toman las decisiones fundamentales de la sociedad." },
            { question: "¿Qué documento recoge las reglas de funcionamiento interno de una sociedad mercantil?", options: ["La Escritura de Constitución", "Los Estatutos Sociales", "El Acta Fundacional", "El Libro de Socios"], answer: "Los Estatutos Sociales", explanation: "Los Estatutos Sociales contienen las normas pactadas por los socios que rigen la vida y operativa de la sociedad." },
            { question: "En una Sociedad de Responsabilidad Limitada, la responsabilidad de los socios está limitada a:", options: ["El capital aportado", "Su patrimonio personal", "Una cantidad fijada en los estatutos", "El triple del capital aportado"], answer: "El capital aportado", explanation: "Los socios de una S.L. no responden personalmente de las deudas sociales más allá de sus aportaciones al capital." },
            { question: "¿Cuál es el capital mínimo para constituir una Sociedad de Responsabilidad Limitada?", options: ["60.000 euros", "1 euro (con ciertas condiciones) o 3.000 euros (régimen general anterior)", "10.000 euros", "No hay mínimo legal"], answer: "1 euro (con ciertas condiciones) o 3.000 euros (régimen general anterior)", explanation: "La Ley \"Crea y Crece\" permite constituir S.L. con 1 euro, aunque el régimen general anterior establecía 3.000 euros, que sigue siendo relevante por las obligaciones asociadas al capital inferior." },
            { question: "La disolución de una sociedad mercantil implica:", options: ["Su extinción inmediata", "La apertura del periodo de liquidación", "La venta obligatoria de sus activos", "El cese automático de los administradores"], answer: "La apertura del periodo de liquidación", explanation: "La disolución es la causa que abre el proceso de liquidación, pero la sociedad no se extingue hasta que este finaliza y se cancela en el Registro." },
            { question: "Las sociedades mercantiles públicas locales se rigen, además de por la Ley de Sociedades de Capital, por:", options: ["La Ley de Bases del Régimen Local", "El Código Civil", "La Ley General Tributaria", "Exclusivamente por sus estatutos"], answer: "La Ley de Bases del Régimen Local", explanation: "La LBRL y la legislación de régimen local contienen especificidades para las entidades instrumentales locales, incluidas las sociedades mercantiles." },
            { question: "¿Qué órgano suele encargarse de la gestión y representación diaria de una S.A.?", options: ["La Junta General", "Los Auditores de Cuentas", "El Órgano de Administración (Administrador Único, Solidarios, Mancomunados o Consejo)", "El Secretario del Consejo"], answer: "El Órgano de Administración (Administrador Único, Solidarios, Mancomunados o Consejo)", explanation: "La administración y representación corresponde al órgano de administración según la forma elegida en los estatutos." },
            { question: "La inscripción en el Registro Mercantil para una S.A. es:", options: ["Potestativa", "Obligatoria y constitutiva", "Recomendada", "Depende del capital social"], answer: "Obligatoria y constitutiva", explanation: "La inscripción es constitutiva para las S.A. y S.L., adquiriendo personalidad jurídica con ella." },
            { question: "¿Pueden las sociedades anónimas emitir obligaciones?", options: ["No, solo acciones", "Sí, es una forma de financiación", "Solo si cotizan en bolsa", "Solo si son públicas"], answer: "Sí, es una forma de financiación", explanation: "La emisión de obligaciones es una vía común para que las S.A. capten fondos." },
            { question: "La transmisión de acciones en una S.A. es, por regla general:", options: ["Libre", "Restringida por ley", "Requiere autorización judicial", "Prohibida"], answer: "Libre", explanation: "Salvo que los estatutos establezcan restricciones, la transmisión de acciones es libre." },
            { question: "La transmisión de participaciones en una S.L. está sujeta a:", options: ["Completa libertad", "Restricciones legales y estatutarias", "Autorización del Registro Mercantil", "Impuesto de transmisiones siempre"], answer: "Restricciones legales y estatutarias", explanation: "La ley establece un régimen restrictivo (derecho de adquisición preferente) que puede ser modificado en estatutos." },
            { question: "¿Qué significa que una sociedad tiene 'personalidad jurídica'?", options: ["Que sus socios son personas físicas", "Que puede contratar y tener patrimonio propio, distinto al de los socios", "Que está exenta de impuestos", "Que solo puede operar en España"], answer: "Que puede contratar y tener patrimonio propio, distinto al de los socios", explanation: "La personalidad jurídica implica ser sujeto de derechos y obligaciones." },
            { question: "El domicilio social de una sociedad mercantil debe fijarse:", options: ["Donde resida el socio mayoritario", "En el lugar donde se halle el centro de su efectiva administración y dirección, o su principal establecimiento", "En cualquier país de la UE", "Donde decida la Junta General cada año"], answer: "En el lugar donde se halle el centro de su efectiva administración y dirección, o su principal establecimiento", explanation: "El domicilio debe corresponder a la realidad de la gestión o actividad principal." },
            { question: "Una Sociedad Anónima Unipersonal (SAU) es aquella que:", options: ["Tiene un único administrador", "Tiene un único accionista", "Solo realiza una actividad", "Tiene un capital inferior a 60.000€"], answer: "Tiene un único accionista", explanation: "La unipersonalidad se refiere a la propiedad de todas las acciones o participaciones por una sola persona (física o jurídica)." },
            { question: "La modificación de los estatutos sociales de una S.A. requiere:", options: ["Acuerdo del Consejo de Administración", "Acuerdo de la Junta General con mayorías reforzadas", "Comunicación al Registro Civil", "Autorización del Ministerio de Economía"], answer: "Acuerdo de la Junta General con mayorías reforzadas", explanation: "Es una decisión fundamental que compete a la Junta General y exige quórums y mayorías específicas." },
            { question: "¿Qué es el derecho de suscripción preferente?", options: ["El derecho a vender acciones antes que otros", "El derecho de los antiguos accionistas a adquirir nuevas acciones en ampliaciones de capital", "El derecho a votar en la Junta General", "El derecho a recibir dividendos"], answer: "El derecho de los antiguos accionistas a adquirir nuevas acciones en ampliaciones de capital", explanation: "Protege la proporción de participación de los socios existentes." },
            { question: "La liquidación de una sociedad mercantil es el proceso para:", options: ["Ampliar su capital", "Repartir beneficios entre los socios", "Realizar el activo y pagar el pasivo para repartir el remanente entre los socios", "Fusionarse con otra sociedad"], answer: "Realizar el activo y pagar el pasivo para repartir el remanente entre los socios", explanation: "Es la fase final tras la disolución para saldar deudas y distribuir lo que quede." },
            { question: "El nombramiento de los administradores de una S.A. corresponde a:", options: ["El Registrador Mercantil", "La Junta General de Accionistas", "Los propios administradores salientes", "El socio mayoritario"], answer: "La Junta General de Accionistas", explanation: "La Junta General es quien designa a las personas que gestionarán la sociedad." },
            { question: "La responsabilidad de los administradores de una sociedad es frente a:", options: ["La sociedad, los socios y los acreedores sociales", "Solo frente a la sociedad", "Solo frente a los socios", "Solo frente a Hacienda"], answer: "La sociedad, los socios y los acreedores sociales", explanation: "Responden por daños causados por actos contrarios a la ley, estatutos o por negligencia." },
            { question: "¿Qué es una aportación no dineraria al capital social?", options: ["Un préstamo a la sociedad", "La aportación de bienes o derechos valorables económicamente distintos del dinero", "El trabajo del socio para la sociedad", "Una donación anónima"], answer: "La aportación de bienes o derechos valorables económicamente distintos del dinero", explanation: "Pueden ser inmuebles, maquinaria, patentes, etc., que requieren un informe de valoración en las S.A." },
            { question: "El balance de una sociedad mercantil forma parte de:", options: ["Los estatutos sociales", "Las cuentas anuales", "El libro de actas", "La escritura de constitución"], answer: "Las cuentas anuales", explanation: "Las cuentas anuales incluyen el balance, la cuenta de pérdidas y ganancias, el estado de cambios en el patrimonio neto, el estado de flujos de efectivo y la memoria." },
            { question: "Una sociedad mercantil entra en causa de disolución obligatoria si:", options: ["Tiene pérdidas durante un ejercicio", "Reduce su capital por debajo del mínimo legal", "Las pérdidas dejan reducido su patrimonio neto a menos de la mitad del capital social", "No reparte dividendos en 3 años"], answer: "Las pérdidas dejan reducido su patrimonio neto a menos de la mitad del capital social", explanation: "Es una de las causas legales de disolución obligatoria si no se revierte la situación." },
            { question: "¿Qué es la denominación social?", options: ["El nombre comercial de la empresa", "El nombre oficial de la sociedad que figura en el Registro Mercantil", "El apodo del administrador", "La marca principal de sus productos"], answer: "El nombre oficial de la sociedad que figura en el Registro Mercantil", explanation: "Debe ser única y no inducir a error." },
            { question: "La Junta General Ordinaria de una S.A. debe reunirse:", options: ["Mensualmente", "Trimestralmente", "Dentro de los seis primeros meses de cada ejercicio", "Cuando lo decida el presidente"], answer: "Dentro de los seis primeros meses de cada ejercicio", explanation: "Para aprobar la gestión social, las cuentas del ejercicio anterior y resolver sobre la aplicación del resultado." },
            { question: "El derecho de separación del socio permite:", options: ["Vender sus acciones a la propia sociedad", "Abandonar la sociedad y obtener el reembolso de sus acciones/participaciones en determinados casos legales o estatutarios", "No asistir a las Juntas Generales", "Nombrar un auditor"], answer: "Abandonar la sociedad y obtener el reembolso de sus acciones/participaciones en determinados casos legales o estatutarios", explanation: "Surge ante acuerdos sociales de especial trascendencia con los que el socio disiente." },
            { question: "¿Qué es el capital social?", options: ["El dinero en caja de la empresa", "La cifra que figura en los estatutos, representativa de las aportaciones de los socios", "El valor total de los activos", "Las deudas de la sociedad"], answer: "La cifra que figura en los estatutos, representativa de las aportaciones de los socios", explanation: "Es una cifra de retención patrimonial y garantía frente a terceros." },
            { question: "Una fusión de sociedades implica:", options: ["La disolución de ambas", "La extinción de una o varias sociedades y la transmisión en bloque de sus patrimonios a una sociedad existente o de nueva creación", "Una ampliación de capital", "La venta de activos"], answer: "La extinción de una o varias sociedades y la transmisión en bloque de sus patrimonios a una sociedad existente o de nueva creación", explanation: "Es una operación de modificación estructural." },
            { question: "¿Qué significa 'quorum' en una Junta General?", options: ["El número mínimo de votos para aprobar un acuerdo", "El porcentaje mínimo de capital social que debe estar presente o representado para que la Junta quede válidamente constituida", "El orden del día", "El acta de la reunión"], answer: "El porcentaje mínimo de capital social que debe estar presente o representado para que la Junta quede válidamente constituida", explanation: "Existen diferentes quórums según el tipo de Junta y los asuntos a tratar." },
            { question: "Las acciones pueden ser:", options: ["Solo nominativas", "Solo al portador", "Nominativas o al portador (aunque estas últimas tienen restricciones)", "Solo escriturales"], answer: "Nominativas o al portador (aunque estas últimas tienen restricciones)", explanation: "Las acciones al portador están muy limitadas actualmente por normativa de blanqueo de capitales." },
            { question: "El objeto social define:", options: ["El domicilio de la sociedad", "Las actividades económicas a las que se va a dedicar la sociedad", "El número de socios", "El capital mínimo"], answer: "Las actividades económicas a las que se va a dedicar la sociedad", explanation: "Delimita el ámbito de actuación de la empresa." },
            { question: "¿Quiénes son los liquidadores de una sociedad?", options: ["Los administradores cesantes, salvo disposición contraria", "El juez de lo mercantil", "Los socios mayoritarios", "Un cuerpo especial de funcionarios"], answer: "Los administradores cesantes, salvo disposición contraria", explanation: "Normalmente, los administradores se convierten en liquidadores al disolverse la sociedad." },
            { question: "Una sociedad 'en formación' es aquella:", options: ["Que está en proceso de liquidación", "Que se encuentra entre el otorgamiento de la escritura y la inscripción en el Registro Mercantil", "Que aún no ha definido su objeto social", "Que no tiene ánimo de lucro"], answer: "Que se encuentra entre el otorgamiento de la escritura y la inscripción en el Registro Mercantil", explanation: "Durante este periodo, tiene un régimen de responsabilidad específico." },
            { question: "Las Cuentas Anuales deben ser formuladas por:", options: ["La Junta General", "Los auditores", "Los administradores", "El Registro Mercantil"], answer: "Los administradores", explanation: "Los administradores tienen la obligación de formularlas en el plazo máximo de tres meses desde el cierre del ejercicio." },
            { question: "¿Es obligatoria la auditoría de cuentas para todas las sociedades?", options: ["Sí, siempre", "No, solo para las que superan determinados límites legales (cifra de negocio, activo, empleados)", "Solo para las S.A.", "Solo para las sociedades públicas"], answer: "No, solo para las que superan determinados límites legales (cifra de negocio, activo, empleados)", explanation: "La obligación de auditar depende del tamaño de la sociedad, entre otros factores." },
            { question: "El principio de 'empresa en funcionamiento' en contabilidad implica que:", options: ["La empresa siempre da beneficios", "Se presume que la gestión de la sociedad continuará en un futuro previsible", "La contabilidad debe cerrarse cada mes", "Los activos se valoran a precio de liquidación"], answer: "Se presume que la gestión de la sociedad continuará en un futuro previsible", explanation: "Si existen dudas sobre la continuidad, debe indicarse en la memoria y ajustar los criterios de valoración." },
            { question: "La Sociedad Limitada Nueva Empresa (SLNE) era una especialidad de:", options: ["Sociedad Anónima", "Sociedad Colectiva", "Sociedad de Responsabilidad Limitada", "Sociedad Comanditaria"], answer: "Sociedad de Responsabilidad Limitada", explanation: "Fue un subtipo simplificado de S.L., aunque actualmente está en desuso o derogado en gran parte." },
            { question: "¿Qué es el 'interés social'?", options: ["El tipo de interés de los préstamos a la sociedad", "El interés común de todos los socios como tales", "Las actividades benéficas de la empresa", "El beneficio neto del ejercicio"], answer: "El interés común de todos los socios como tales", explanation: "Es el objetivo que debe guiar la actuación de los administradores y las decisiones de la Junta." },
            { question: "La impugnación de acuerdos sociales permite:", options: ["Modificar los estatutos", "Solicitar la nulidad o anulabilidad de un acuerdo de la Junta por ser contrario a la ley, los estatutos o lesionar el interés social", "Disolver la sociedad", "Nombrar nuevos administradores"], answer: "Solicitar la nulidad o anulabilidad de un acuerdo de la Junta por ser contrario a la ley, los estatutos o lesionar el interés social", explanation: "Es un mecanismo de control de la legalidad y legitimidad de las decisiones de la Junta." },
            { question: "El Libro de Actas recoge:", options: ["Las facturas emitidas", "Los acuerdos tomados en las Juntas Generales y en el Consejo de Administración", "El inventario de bienes", "Los contratos laborales"], answer: "Los acuerdos tomados en las Juntas Generales y en el Consejo de Administración", explanation: "Es un libro obligatorio para las sociedades." },
            { question: "Una Sociedad Profesional (S.P.) debe:", options: ["Tener siempre forma de S.A.", "Tener como objeto social exclusivo el ejercicio en común de una actividad profesional colegiada", "Estar exenta de inscripción en el Registro Mercantil", "Tener un mínimo de 100 socios"], answer: "Tener como objeto social exclusivo el ejercicio en común de una actividad profesional colegiada", explanation: "Se rigen por la Ley de Sociedades Profesionales y supletoriamente por la forma social que adopten (S.L.P., S.A.P.)." },
            { question: "El derecho de información del accionista/socio le permite:", options: ["Gestionar la sociedad directamente", "Solicitar informes o aclaraciones sobre asuntos comprendidos en el orden del día de la Junta", "Vender sus acciones sin restricciones", "Modificar los estatutos unilateralmente"], answer: "Solicitar informes o aclaraciones sobre asuntos comprendidos en el orden del día de la Junta", explanation: "Es un derecho esencial para poder votar en la Junta con conocimiento de causa." },
            { question: "¿Qué es una 'prestación accesoria' en una S.L.?", options: ["Un dividendo extra", "Obligaciones adicionales a la de aportar capital que pueden establecerse en estatutos para algunos o todos los socios (ej. trabajar para la sociedad)", "Un tipo de acción sin voto", "Una donación a la sociedad"], answer: "Obligaciones adicionales a la de aportar capital que pueden establecerse en estatutos para algunos o todos los socios (ej. trabajar para la sociedad)", explanation: "Deben estar claramente definidas en los estatutos." },
            { question: "La autocartera se refiere a:", options: ["Las acciones de la propia sociedad que esta adquiere", "La cartera de clientes", "El patrimonio neto", "Las deudas a corto plazo"], answer: "Las acciones de la propia sociedad que esta adquiere", explanation: "La adquisición de acciones propias está sujeta a estrictas condiciones y límites legales." },
            { question: "El Registro Mercantil Central tiene su sede en:", options: ["Barcelona", "Bilbao", "Madrid", "Valencia"], answer: "Madrid", explanation: "Se encarga, entre otras cosas, de la publicación en el BORME y de la sección de denominaciones sociales." },
            { question: "La publicidad de los actos inscritos en el Registro Mercantil se realiza a través de:", options: ["El BOE", "El BORME (Boletín Oficial del Registro Mercantil)", "La web de la sociedad", "Anuncios en prensa"], answer: "El BORME (Boletín Oficial del Registro Mercantil)", explanation: "El BORME publica los extractos de los actos inscritos." },
            { question: "¿Qué es la 'escisión' de sociedades?", options: ["Una fusión inversa", "La división del patrimonio de una sociedad en dos o más partes, que se traspasan a sociedades existentes o nuevas", "La venta de una filial", "La declaración de quiebra"], answer: "La división del patrimonio de una sociedad en dos o más partes, que se traspasan a sociedades existentes o nuevas", explanation: "Es otra operación de modificación estructural." },

            // TEMA 2: Contabilidad General (Questions 51-100)
            { question: "El principio contable que establece que se deben imputar al ejercicio los gastos e ingresos que afecten al mismo, con independencia de la fecha de su pago o cobro, es el principio de:", options: ["Prudencia", "Devengo", "Empresa en funcionamiento", "No compensación"], answer: "Devengo", explanation: "El principio de devengo exige registrar las transacciones cuando ocurren económicamente, no cuando se produce el flujo de caja." },
            { question: "El conjunto de bienes, derechos y obligaciones de una empresa en un momento dado constituye su:", options: ["Resultado del ejercicio", "Flujo de caja", "Patrimonio", "Ciclo contable"], answer: "Patrimonio", explanation: "El patrimonio de una empresa está formado por sus activos (bienes y derechos) y sus pasivos (obligaciones), junto con el patrimonio neto." },
            { question: "¿Qué estado financiero muestra la composición del patrimonio de una empresa en una fecha determinada?", options: ["La Cuenta de Pérdidas y Ganancias", "El Estado de Flujos de Efectivo", "El Balance de Situación", "La Memoria"], answer: "El Balance de Situación", explanation: "El Balance de Situación refleja la estructura económica (activo) y financiera (pasivo y patrimonio neto) de la empresa en un momento concreto." },
            { question: "La diferencia entre los ingresos y los gastos de un ejercicio económico es:", options: ["El Patrimonio Neto", "El Activo Corriente", "El Resultado del Ejercicio", "El Pasivo No Corriente"], answer: "El Resultado del Ejercicio", explanation: "El resultado (beneficio o pérdida) se obtiene por diferencia entre las corrientes de ingresos y gastos del periodo." },
            { question: "Según el Plan General de Contabilidad, las cuentas se agrupan en:", options: ["5 grupos", "7 grupos", "9 grupos", "10 grupos"], answer: "9 grupos", explanation: "El PGC estructura el cuadro de cuentas en 9 grupos (1 a 5 para cuentas de balance, 6 y 7 para gestión, 8 y 9 para gastos e ingresos imputados al patrimonio neto)." },
            { question: "El proceso que se repite cada ejercicio económico, desde la apertura de la contabilidad hasta el cierre y formulación de cuentas anuales, se denomina:", options: ["Periodificación contable", "Ciclo contable", "Consolidación contable", "Auditoría contable"], answer: "Ciclo contable", explanation: "El ciclo contable abarca todas las fases del registro contable durante un ejercicio." },
            { question: "Las mercaderías que una empresa compra para vender sin transformación son consideradas:", options: ["Inmovilizado material", "Inmovilizado intangible", "Existencias", "Gastos del ejercicio"], answer: "Existencias", explanation: "Las existencias (Grupo 3 del PGC) son activos poseídos para ser vendidos en el curso normal de la explotación." },
            { question: "Los ingresos por la venta de bienes o prestación de servicios objeto del tráfico de la empresa se registran en cuentas del grupo:", options: ["Grupo 2 (Activo no corriente)", "Grupo 5 (Cuentas financieras)", "Grupo 6 (Compras y gastos)", "Grupo 7 (Ventas e ingresos)"], answer: "Grupo 7 (Ventas e ingresos)", explanation: "El Grupo 7 recoge las cuentas de ventas e ingresos derivados de la actividad principal y otras." },
            { question: "La cuenta \"Clientes\" (430) representa:", options: ["Deudas con proveedores", "Derechos de cobro por ventas o servicios", "Dinero en efectivo en caja", "Inversiones financieras a corto plazo"], answer: "Derechos de cobro por ventas o servicios", explanation: "Refleja los créditos concedidos a los compradores de bienes o usuarios de los servicios que constituyen la actividad principal." },
            { question: "La técnica contable que permite imputar ingresos y gastos al ejercicio que realmente les corresponde, aunque su cobro o pago se produzca en otro, se llama:", options: ["Amortización", "Periodificación", "Consolidación", "Provisión"], answer: "Periodificación", explanation: "La periodificación ajusta gastos e ingresos (gastos anticipados, ingresos anticipados, etc.) para cumplir el principio de devengo." },
            { question: "El inmovilizado intangible incluye elementos como:", options: ["Maquinaria", "Terrenos", "Patentes y marcas", "Mercaderías"], answer: "Patentes y marcas", explanation: "Son activos no corrientes sin apariencia física pero valorables económicamente." },
            { question: "La amortización contable refleja:", options: ["El pago de una deuda", "La pérdida de valor sistemática de un inmovilizado por su uso, paso del tiempo u obsolescencia", "La compra de un activo", "Un ingreso extraordinario"], answer: "La pérdida de valor sistemática de un inmovilizado por su uso, paso del tiempo u obsolescencia", explanation: "Distribuye el coste de un activo a lo largo de su vida útil como gasto." },
            { question: "El principio de prudencia implica que:", options: ["Solo se contabilizan los beneficios seguros", "Se deben contabilizar los beneficios solo cuando se realicen y los riesgos tan pronto sean conocidos", "No se deben compensar partidas de activo y pasivo", "La empresa va a continuar operando"], answer: "Se deben contabilizar los beneficios solo cuando se realicen y los riesgos tan pronto sean conocidos", explanation: "Busca evitar sobrevalorar activos o infravalorar pasivos y gastos." },
            { question: "El Activo Corriente de una empresa incluye:", options: ["Edificios y maquinaria", "Existencias, deudores comerciales y tesorería", "Préstamos a largo plazo", "Capital social y reservas"], answer: "Existencias, deudores comerciales y tesorería", explanation: "Son los activos que se espera convertir en líquido, vender o consumir en el ciclo normal de explotación (generalmente, un año)." },
            { question: "El Pasivo Corriente incluye:", options: ["Deudas con entidades de crédito a largo plazo", "Proveedores, acreedores a corto plazo y deudas fiscales a corto plazo", "Capital social", "Reservas"], answer: "Proveedores, acreedores a corto plazo y deudas fiscales a corto plazo", explanation: "Son las obligaciones cuyo vencimiento se espera en el corto plazo (generalmente, un año)." },
            { question: "La Cuenta de Pérdidas y Ganancias muestra:", options: ["Los activos y pasivos de la empresa", "El resultado obtenido por la empresa durante un ejercicio económico", "Los flujos de efectivo", "La composición del patrimonio neto"], answer: "El resultado obtenido por la empresa durante un ejercicio económico", explanation: "Detalla los ingresos y gastos que dan lugar al beneficio o pérdida." },
            { question: "El método de valoración de existencias FIFO significa:", options: ["First In, First Out (Primera entrada, primera salida)", "Last In, First Out (Última entrada, primera salida)", "Precio Medio Ponderado", "Valor Neto Realizable"], answer: "First In, First Out (Primera entrada, primera salida)", explanation: "Las primeras unidades que entraron en almacén son las primeras en salir valoradas a su coste." },
            { question: "Una provisión contable es:", options: ["Un ingreso anticipado", "Un pasivo cierto pero indeterminado en su importe o fecha", "Un activo intangible", "Una reserva legal"], answer: "Un pasivo cierto pero indeterminado en su importe o fecha", explanation: "Cubre obligaciones actuales derivadas de sucesos pasados (ej. provisión para garantías)." },
            { question: "Los gastos de personal (sueldos, seguridad social) se registran en cuentas del grupo:", options: ["Grupo 7 (Ventas e ingresos)", "Grupo 2 (Activo no corriente)", "Grupo 6 (Compras y gastos)", "Grupo 5 (Cuentas financieras)"], answer: "Grupo 6 (Compras y gastos)", explanation: "El subgrupo 64 recoge los gastos de personal." },
            { question: "El IVA soportado en las compras, ¿forma parte del coste del bien adquirido?", options: ["Sí, siempre", "No, generalmente es deducible y se registra en una cuenta de activo (472)", "Solo si la empresa está exenta de IVA", "Depende del tipo de bien"], answer: "No, generalmente es deducible y se registra en una cuenta de activo (472)", explanation: "Solo formará parte del coste si el IVA no es deducible para la empresa." },
            { question: "El Patrimonio Neto está formado fundamentalmente por:", options: ["Activo corriente y pasivo corriente", "Capital, reservas y resultados pendientes de aplicación", "Deudas a largo plazo", "Inmovilizado material e intangible"], answer: "Capital, reservas y resultados pendientes de aplicación", explanation: "Representa la financiación propia de la empresa." },
            { question: "El 'Fondo de Maniobra' o 'Capital Circulante' es:", options: ["La tesorería de la empresa", "La diferencia entre el Activo Corriente y el Pasivo Corriente", "El capital social", "El resultado del ejercicio"], answer: "La diferencia entre el Activo Corriente y el Pasivo Corriente", explanation: "Indica la capacidad de la empresa para atender sus pagos a corto plazo con sus activos más líquidos." },
            { question: "La cuenta 'Proveedores' (400) refleja:", options: ["Derechos de cobro sobre clientes", "Deudas por compra de bienes o servicios de la actividad principal", "Deudas con Hacienda", "Préstamos bancarios"], answer: "Deudas por compra de bienes o servicios de la actividad principal", explanation: "Son las deudas con los suministradores de existencias y servicios utilizados en el proceso productivo." },
            { question: "Un asiento contable en el Libro Diario debe contener, como mínimo:", options: ["Fecha, cuentas afectadas, importes (Debe y Haber)", "Solo el importe total", "Solo la fecha y la cuenta deudora", "La firma del administrador"], answer: "Fecha, cuentas afectadas, importes (Debe y Haber)", explanation: "Y una breve descripción de la operación." },
            { question: "El principio de 'no compensación' implica que:", options: ["No se pueden compensar deudas con créditos", "No se pueden compensar las partidas del activo y del pasivo, ni las de gastos e ingresos", "No se pueden pagar impuestos", "No se pueden repartir dividendos"], answer: "No se pueden compensar las partidas del activo y del pasivo, ni las de gastos e ingresos", explanation: "Deben valorarse separadamente los elementos integrantes de las cuentas anuales." },
            { question: "La Memoria es un documento que:", options: ["Sustituye al Balance", "Amplía, completa y comenta la información contenida en los otros estados financieros", "Es voluntario para todas las empresas", "Solo contiene información fiscal"], answer: "Amplía, completa y comenta la información contenida en los otros estados financieros", explanation: "Es una parte obligatoria de las cuentas anuales." },
            { question: "Los 'gastos anticipados' (Grupo 480) son:", options: ["Ingresos cobrados por adelantado", "Gastos contabilizados en el ejercicio que se cierra pero que corresponden al siguiente", "Deudas a corto plazo", "Activos intangibles"], answer: "Gastos contabilizados en el ejercicio que se cierra pero que corresponden al siguiente", explanation: "Es un ajuste de periodificación para cumplir el principio de devengo." },
            { question: "Los 'ingresos anticipados' (Grupo 485) son:", options: ["Gastos pagados por adelantado", "Ingresos contabilizados en el ejercicio que se cierra pero que corresponden al siguiente", "Beneficios extraordinarios", "Reservas voluntarias"], answer: "Ingresos contabilizados en el ejercicio que se cierra pero que corresponden al siguiente", explanation: "Otro ajuste de periodificación." },
            { question: "El Libro Mayor contiene:", options: ["Los asientos por orden cronológico", "La información de cada cuenta contable, mostrando sus movimientos (Debe y Haber) y saldo", "El balance de sumas y saldos", "Las actas de las juntas"], answer: "La información de cada cuenta contable, mostrando sus movimientos (Debe y Haber) y saldo", explanation: "Agrupa los movimientos registrados en el Diario por cuentas." },
            { question: "La cuenta 'Capital Social' (100) es una cuenta de:", options: ["Activo", "Pasivo", "Patrimonio Neto", "Gasto"], answer: "Patrimonio Neto", explanation: "Representa las aportaciones iniciales y posteriores de los socios." },
            { question: "La cuenta 'Amortización Acumulada del Inmovilizado Material' (281) es una cuenta:", options: ["De Activo, con saldo deudor", "Correctora de Activo, con saldo acreedor", "De Pasivo", "De Gasto"], answer: "Correctora de Activo, con saldo acreedor", explanation: "Minora el valor del inmovilizado al que corrige en el balance." },
            { question: "El resultado antes de impuestos (BAI) se calcula como:", options: ["Ingresos - Gastos", "Resultado de explotación + Resultado financiero", "Ventas - Coste de ventas", "Activo - Pasivo"], answer: "Resultado de explotación + Resultado financiero", explanation: "Es el resultado generado por la actividad ordinaria antes de aplicar el impuesto sobre beneficios." },
            { question: "La cuenta 'Hacienda Pública, IVA repercutido' (477) es una cuenta de:", options: ["Activo", "Pasivo", "Gasto", "Ingreso"], answer: "Pasivo", explanation: "Refleja la deuda con Hacienda por el IVA cobrado a los clientes que hay que ingresar." },
            { question: "El 'Cash Flow' se refiere a:", options: ["El beneficio neto", "Los flujos de entrada y salida de efectivo y otros activos líquidos equivalentes", "El fondo de maniobra", "Las ventas totales"], answer: "Los flujos de entrada y salida de efectivo y otros activos líquidos equivalentes", explanation: "El Estado de Flujos de Efectivo informa sobre el origen y utilización de estos flujos." },
            { question: "La cuenta 'Resultado del Ejercicio' (129) recoge:", options: ["Solo los beneficios", "Solo las pérdidas", "El beneficio o pérdida final del ejercicio, antes de su distribución", "Las reservas legales"], answer: "El beneficio o pérdida final del ejercicio, antes de su distribución", explanation: "Saldará la diferencia entre ingresos (Grupo 7) y gastos (Grupo 6)." },
            { question: "El principio de 'uniformidad' exige:", options: ["Que todas las empresas usen las mismas cuentas", "Mantener en el tiempo los criterios contables adoptados para transacciones similares", "Valorar todo a precio de coste", "Presentar las cuentas en formato electrónico"], answer: "Mantener en el tiempo los criterios contables adoptados para transacciones similares", explanation: "Solo se pueden modificar si cambian las circunstancias, explicando el cambio en la Memoria." },
            { question: "La valoración posterior de un inmovilizado material se hace, generalmente, a:", options: ["Precio de venta", "Coste histórico menos amortización acumulada y deterioro", "Valor razonable", "Valor neto realizable"], answer: "Coste histórico menos amortización acumulada y deterioro", explanation: "Es el criterio general del PGC." },
            { question: "El deterioro de valor de un activo supone:", options: ["Su amortización normal", "Una pérdida reversible o irreversible por la disminución de su valor recuperable por debajo de su valor contable", "Un beneficio extraordinario", "Su venta"], answer: "Una pérdida reversible o irreversible por la disminución de su valor recuperable por debajo de su valor contable", explanation: "Se registra como un gasto y una cuenta correctora del activo." },
            { question: "Los 'Rappels sobre ventas' (709) son:", options: ["Descuentos por pronto pago", "Descuentos por volumen de compra concedidos a clientes", "Devoluciones de ventas", "Ingresos financieros"], answer: "Descuentos por volumen de compra concedidos a clientes", explanation: "Minoran el importe de las ventas." },
            { question: "La cuenta 'Organismos de la Seguridad Social, acreedores' (476) refleja:", options: ["Las cotizaciones pagadas", "Las deudas con la Seguridad Social por cuotas empresariales y de trabajadores pendientes de pago", "Las prestaciones recibidas", "Un crédito fiscal"], answer: "Las deudas con la Seguridad Social por cuotas empresariales y de trabajadores pendientes de pago", explanation: "Es una cuenta de pasivo corriente." },
            { question: "El Plan General Contable (PGC) es de aplicación:", options: ["Solo para grandes empresas", "Obligatoria para todas las empresas españolas, con adaptaciones para PYMES", "Voluntaria", "Solo para sociedades cotizadas"], answer: "Obligatoria para todas las empresas españolas, con adaptaciones para PYMES", explanation: "Establece el marco normativo de la contabilidad en España." },
            { question: "La cuenta 'Bancos c/c' (572) es una cuenta de:", options: ["Activo Corriente (Tesorería)", "Pasivo Corriente", "Patrimonio Neto", "Gasto Financiero"], answer: "Activo Corriente (Tesorería)", explanation: "Refleja el saldo disponible en cuentas corrientes bancarias." },
            { question: "Los 'dividendos a cuenta' son:", options: ["Los dividendos pagados al final del ejercicio", "Cantidades entregadas a los socios antes de la aprobación de las cuentas, con cargo a los beneficios estimados", "Un tipo de reserva", "Un gasto financiero"], answer: "Cantidades entregadas a los socios antes de la aprobación de las cuentas, con cargo a los beneficios estimados", explanation: "Requieren el cumplimiento de ciertos requisitos legales." },
            { question: "El 'valor razonable' es:", options: ["El precio de coste", "El importe por el que puede ser intercambiado un activo o cancelado un pasivo, entre partes interesadas y debidamente informadas, en una transacción realizada en condiciones de independencia mutua", "El valor amortizado", "El valor residual"], answer: "El importe por el que puede ser intercambiado un activo o cancelado un pasivo, entre partes interesadas y debidamente informadas, en una transacción realizada en condiciones de independencia mutua", explanation: "Se utiliza para valorar ciertos instrumentos financieros y otros activos/pasivos." },
            { question: "La cuenta 'Pérdidas y Ganancias' (129) se salda al final del ciclo contable contra:", options: ["Caja", "Bancos", "Capital Social", "Las cuentas de ingresos (Grupo 7) y gastos (Grupo 6)"], answer: "Las cuentas de ingresos (Grupo 7) y gastos (Grupo 6)", explanation: "Este proceso se llama 'regularización' o 'cierre de cuentas de gestión'." },
            { question: "El principio de 'importancia relativa' permite:", options: ["No contabilizar operaciones pequeñas", "La no aplicación estricta de algún principio contable si la incidencia cuantitativa o cualitativa es escasamente significativa", "Compensar partidas", "Usar criterios diferentes cada año"], answer: "La no aplicación estricta de algún principio contable si la incidencia cuantitativa o cualitativa es escasamente significativa", explanation: "Busca un equilibrio entre rigor y practicidad." },
            { question: "Las Reservas (Legales, Estatutarias, Voluntarias) forman parte del:", options: ["Activo", "Pasivo Exigible", "Patrimonio Neto", "Resultado del Ejercicio"], answer: "Patrimonio Neto", explanation: "Son beneficios retenidos en la empresa de ejercicios anteriores." },
            { question: "La cuenta 'Clientes, efectos comerciales a cobrar' (431) representa:", options: ["Facturas pendientes de cobro", "Derechos de cobro documentados en letras de cambio, pagarés, etc.", "Anticipos de clientes", "Deudas con proveedores"], answer: "Derechos de cobro documentados en letras de cambio, pagarés, etc.", explanation: "Son créditos comerciales formalizados en documentos mercantiles." },
            { question: "El 'Fondo de Comercio' es:", options: ["Un local comercial", "Un activo intangible que representa el valor adicional de una empresa por factores como clientela, reputación, etc., puesto de manifiesto en una adquisición", "Las existencias en almacén", "El capital circulante"], answer: "Un activo intangible que representa el valor adicional de una empresa por factores como clientela, reputación, etc., puesto de manifiesto en una adquisición", explanation: "Solo se contabiliza si se adquiere onerosamente." },

            // TEMA 3: Funcionamiento electrónico, Protección de Datos, Transparencia, Procedimiento Administrativo (Questions 101-150)
            { question: "La Ley Orgánica 3/2018, de 5 de diciembre, regula principalmente:", options: ["Los contratos del sector público", "El régimen jurídico de las Administraciones Públicas", "La protección de datos personales y garantía de los derechos digitales", "La transparencia y el acceso a la información pública"], answer: "La protección de datos personales y garantía de los derechos digitales", explanation: "Es la ley que adapta el ordenamiento español al Reglamento General de Protección de Datos (RGPD) y regula otros derechos digitales." },
            { question: "Según la LOPDGDD, el tratamiento de datos personales requiere, como regla general:", options: ["La autorización judicial previa", "El consentimiento del interesado u otra base legitimadora prevista en la ley", "La comunicación a la Agencia Española de Protección de Datos", "Un informe favorable del Delegado de Protección de Datos"], answer: "El consentimiento del interesado u otra base legitimadora prevista en la ley", explanation: "El consentimiento es una base, pero existen otras como la ejecución de un contrato, obligación legal, interés público, etc. (Art. 6 RGPD)." },
            { question: "El derecho de los ciudadanos a conocer la información que obra en poder de las Administraciones Públicas se denomina:", options: ["Derecho de petición", "Derecho de acceso a la información pública", "Derecho de rectificación", "Derecho de participación ciudadana"], answer: "Derecho de acceso a la información pública", explanation: "Regulado en la Ley 19/2013, de transparencia, acceso a la información pública y buen gobierno." },
            { question: "La obligación de las Administraciones de publicar de forma periódica y actualizada información relevante para garantizar la transparencia se conoce como:", options: ["Publicidad registral", "Notificación electrónica", "Publicidad activa", "Comparecencia electrónica"], answer: "Publicidad activa", explanation: "La publicidad activa implica difundir información sin necesidad de solicitud previa (ej. contratos, subvenciones, altos cargos)." },
            { question: "El Portal de Transparencia es:", options: ["Una red social para empleados públicos", "La plataforma electrónica donde se publica la información sujeta a publicidad activa", "Un registro de solicitudes de acceso a la información", "El sistema de identificación electrónica Cl@ve"], answer: "La plataforma electrónica donde se publica la información sujeta a publicidad activa", explanation: "Es el sitio web centralizado (o los correspondientes de cada administración) para cumplir las obligaciones de publicidad activa." },
            { question: "La Ley 39/2015 regula:", options: ["El empleo público", "El Procedimiento Administrativo Común de las Administraciones Públicas", "La jurisdicción contencioso-administrativa", "El gobierno local"], answer: "El Procedimiento Administrativo Común de las Administraciones Públicas", explanation: "Establece las normas básicas que rigen la actuación de todas las AAPP y las relaciones con los ciudadanos." },
            { question: "Según la Ley 39/2015, ¿quiénes están obligados a relacionarse electrónicamente con las Administraciones Públicas?", options: ["Solo las personas jurídicas", "Las personas físicas que ejerzan actividad profesional con colegiación obligatoria", "Quienes representen a un interesado obligado electrónicamente", "Todas las anteriores son correctas"], answer: "Todas las anteriores son correctas", explanation: "El artículo 14.2 de la Ley 39/2015 enumera los sujetos obligados, incluyendo personas jurídicas, entidades sin personalidad, profesionales colegiados y representantes de obligados." },
            { question: "Un acto administrativo dictado por órgano manifiestamente incompetente por razón de la materia o del territorio es:", options: ["Nulo de pleno derecho", "Anulable", "Válido pero ineficaz", "Irregular no invalidante"], answer: "Nulo de pleno derecho", explanation: "La incompetencia manifiesta por materia o territorio es una de las causas de nulidad de pleno derecho recogidas en el art. 47.1 de la Ley 39/2015." },
            { question: "El plazo general para resolver y notificar un procedimiento administrativo, si la norma reguladora no fija otro, es de:", options: ["1 mes", "3 meses", "6 meses", "1 año"], answer: "6 meses", explanation: "Según el art. 21.2 de la Ley 39/2015, el plazo máximo general es de seis meses, salvo que una norma con rango de Ley o norma de la UE establezca uno mayor o menor." },
            { question: "El silencio administrativo en procedimientos iniciados a solicitud del interesado tiene, como regla general, efectos:", options: ["Estimatorios (positivo)", "Desestimatorios (negativo)", "Depende del tipo de procedimiento", "No produce efectos"], answer: "Estimatorios (positivo)", explanation: "El art. 24.1 de la Ley 39/2015 establece el silencio positivo como regla general, salvo excepciones (ej. derecho de petición, transferencias de dominio público, etc.)." },
            { question: "El Delegado de Protección de Datos (DPD) es obligatorio en:", options: ["Todas las empresas privadas", "Solo en el sector público", "Administraciones Públicas y ciertas entidades privadas por volumen/tipo de datos", "Solo en empresas de más de 250 trabajadores"], answer: "Administraciones Públicas y ciertas entidades privadas por volumen/tipo de datos", explanation: "El RGPD y la LOPDGDD especifican los casos en que es obligatorio nombrar un DPD." },
            { question: "¿Qué recurso administrativo se puede interponer contra actos que pongan fin a la vía administrativa?", options: ["Recurso de alzada", "Recurso potestativo de reposición", "Recurso extraordinario de revisión", "Reclamación económico-administrativa"], answer: "Recurso potestativo de reposición", explanation: "Es potestativo antes de acudir a la vía contencioso-administrativa. El de alzada es contra actos que no agotan la vía." },
            { question: "El derecho ARSOPOL (antes ARCO) en protección de datos incluye:", options: ["Acceso, Rectificación, Supresión, Oposición, Portabilidad y Limitación del tratamiento", "Archivo, Registro, Sanción y Olvido", "Auditoría, Revisión, Seguridad y Obligatoriedad", "Acceso, Reglamento, Sanción y Oposición"], answer: "Acceso, Rectificación, Supresión, Oposición, Portabilidad y Limitación del tratamiento", explanation: "Son los derechos que asisten a los interesados respecto a sus datos personales." },
            { question: "La notificación de los actos administrativos debe practicarse preferentemente por medios:", options: ["Postales", "Telefónicos", "Electrónicos", "Presenciales"], answer: "Electrónicos", explanation: "La Ley 39/2015 impulsa la notificación electrónica, especialmente para los sujetos obligados a relacionarse electrónicamente." },
            { question: "El principio de transparencia en la actividad pública implica:", options: ["Que todas las reuniones sean públicas", "Facilitar el acceso a la información pública y publicar activamente información relevante", "Que los funcionarios vistan de forma transparente", "Usar un lenguaje claro en los documentos"], answer: "Facilitar el acceso a la información pública y publicar activamente información relevante", explanation: "Busca un mayor conocimiento de la actividad pública por parte de los ciudadanos." },
            { question: "¿Qué es la sede electrónica de una Administración Pública?", options: ["El edificio principal de la Administración", "La dirección electrónica disponible para los ciudadanos cuya titularidad corresponde a una Administración Pública", "El correo electrónico del Ministro", "El portal de transparencia"], answer: "La dirección electrónica disponible para los ciudadanos cuya titularidad corresponde a una Administración Pública", explanation: "Es el punto de acceso electrónico general para realizar trámites." },
            { question: "Un acto administrativo es anulable cuando:", options: ["Lesiona derechos fundamentales", "Incurre en cualquier infracción del ordenamiento jurídico, incluso la desviación de poder", "Es dictado por órgano incompetente", "Tiene un contenido imposible"], answer: "Incurre en cualquier infracción del ordenamiento jurídico, incluso la desviación de poder", explanation: "Son vicios menos graves que los de nulidad de pleno derecho (Art. 48 Ley 39/2015)." },
            { question: "El plazo para interponer un recurso de alzada es de:", options: ["10 días", "15 días hábiles", "1 mes", "3 meses"], answer: "1 mes", explanation: "Si el acto fuera expreso. Si no lo fuera (silencio), se puede interponer en cualquier momento a partir del día siguiente a aquel en que se produzcan los efectos del silencio." },
            { question: "La Agencia Española de Protección de Datos (AEPD) es:", options: ["Un órgano judicial", "Una autoridad administrativa independiente encargada de velar por el cumplimiento de la normativa de protección de datos", "Una empresa de ciberseguridad", "Un registro de páginas web"], answer: "Una autoridad administrativa independiente encargada de velar por el cumplimiento de la normativa de protección de datos", explanation: "Tiene potestad supervisora y sancionadora." },
            { question: "El principio de 'minimización de datos' implica que los datos personales deben ser:", options: ["Adecuados, pertinentes y limitados a lo necesario en relación con los fines para los que son tratados", "Conservados indefinidamente", "Accesibles a todo el mundo", "Encriptados siempre"], answer: "Adecuados, pertinentes y limitados a lo necesario en relación con los fines para los que son tratados", explanation: "No se deben recoger más datos de los estrictamente necesarios." },
            { question: "¿Qué es un certificado electrónico reconocido?", options: ["Un diploma de informática", "Una firma electrónica avanzada basada en un certificado cualificado y generada mediante un dispositivo seguro de creación de firma", "Un sello de la empresa", "Una contraseña segura"], answer: "Una firma electrónica avanzada basada en un certificado cualificado y generada mediante un dispositivo seguro de creación de firma", explanation: "Permite identificar al firmante y garantizar la integridad del documento." },
            { question: "El derecho de acceso a la información pública puede ser limitado por causas como:", options: ["La seguridad nacional, defensa, protección de datos personales", "Que la información sea muy antigua", "Que el solicitante sea extranjero", "Que la información esté en formato digital"], answer: "La seguridad nacional, defensa, protección de datos personales", explanation: "La Ley de Transparencia establece límites tasados al derecho de acceso (Art. 14)." },
            { question: "La revisión de oficio de los actos nulos puede ser iniciada por:", options: ["Solo el interesado", "La propia Administración o a solicitud del interesado", "Solo el Consejo de Estado", "El Tribunal Supremo"], answer: "La propia Administración o a solicitud del interesado", explanation: "La Administración puede declarar de oficio la nulidad de actos nulos (Art. 106 Ley 39/2015)." },
            { question: "El Esquema Nacional de Seguridad (ENS) regula:", options: ["La protección de datos", "La política de seguridad en la utilización de medios electrónicos en el ámbito de las AAPP", "La contratación pública", "La transparencia"], answer: "La política de seguridad en la utilización de medios electrónicos en el ámbito de las AAPP", explanation: "Establece los principios y requisitos de seguridad de la información." },
            { question: "El principio de 'limitación del plazo de conservación' en protección de datos significa que:", options: ["Los datos deben borrarse inmediatamente", "Los datos deben conservarse solo durante el tiempo necesario para los fines del tratamiento", "Los datos se conservan 5 años por defecto", "La conservación depende del tamaño de la empresa"], answer: "Los datos deben conservarse solo durante el tiempo necesario para los fines del tratamiento", explanation: "Una vez cumplida la finalidad, deben suprimirse o anonimizarse." },
            { question: "La comparecencia en la sede electrónica sirve para:", options: ["Firmar documentos", "Acceder el interesado o su representante a notificaciones y comunicaciones de la Administración", "Solicitar cita previa", "Pagar tasas"], answer: "Acceder el interesado o su representante a notificaciones y comunicaciones de la Administración", explanation: "Es un sistema de notificación electrónica." },
            { question: "¿Qué es la desviación de poder?", options: ["Un error material en el acto", "El ejercicio de potestades administrativas para fines distintos de los fijados por el ordenamiento jurídico", "La incompetencia del órgano", "La falta de motivación"], answer: "El ejercicio de potestades administrativas para fines distintos de los fijados por el ordenamiento jurídico", explanation: "Es una causa de anulabilidad del acto administrativo." },
            { question: "El responsable del tratamiento de datos personales es:", options: ["El Delegado de Protección de Datos", "La persona física o jurídica, autoridad pública, servicio u otro organismo que, solo o junto con otros, determina los fines y medios del tratamiento", "La Agencia Española de Protección de Datos", "El encargado del tratamiento"], answer: "La persona física o jurídica, autoridad pública, servicio u otro organismo que, solo o junto con otros, determina los fines y medios del tratamiento", explanation: "Es quien decide sobre el tratamiento de los datos." },
            { question: "El encargado del tratamiento es:", options: ["El responsable del tratamiento", "La persona física o jurídica que trata datos personales por cuenta del responsable del tratamiento", "El interesado", "El DPD"], answer: "La persona física o jurídica que trata datos personales por cuenta del responsable del tratamiento", explanation: "Actúa siguiendo las instrucciones del responsable (ej. una gestoría que lleva nóminas)." },
            { question: "El registro de actividades de tratamiento es obligatorio para:", options: ["Solo grandes empresas", "Responsables y encargados de tratamiento (con excepciones para empresas de menos de 250 empleados)", "Solo Administraciones Públicas", "Todas las empresas sin excepción"], answer: "Responsables y encargados de tratamiento (con excepciones para empresas de menos de 250 empleados)", explanation: "Detalla las operaciones de tratamiento de datos realizadas." },
            { question: "La Ley 40/2015 regula:", options: ["El Procedimiento Administrativo Común", "El Régimen Jurídico del Sector Público", "Los Contratos del Sector Público", "La Transparencia"], answer: "El Régimen Jurídico del Sector Público", explanation: "Complementa a la Ley 39/2015, regulando aspectos organizativos y de funcionamiento interno del sector público." },
            { question: "Un interesado en un procedimiento administrativo es:", options: ["Cualquier ciudadano", "Quien lo promueva como titular de derechos o intereses legítimos, o aquellos cuyos intereses puedan resultar afectados por la decisión", "Solo el abogado", "El funcionario que lo tramita"], answer: "Quien lo promueva como titular de derechos o intereses legítimos, o aquellos cuyos intereses puedan resultar afectados por la decisión", explanation: "La condición de interesado es clave para participar en el procedimiento." },
            { question: "El trámite de audiencia en un procedimiento administrativo sirve para:", options: ["Notificar la resolución", "Que los interesados puedan alegar y presentar documentos antes de la propuesta de resolución", "Iniciar el procedimiento", "Interponer recursos"], answer: "Que los interesados puedan alegar y presentar documentos antes de la propuesta de resolución", explanation: "Es una garantía esencial del procedimiento." },
            { question: "La motivación de los actos administrativos es:", options: ["Opcional", "Obligatoria solo para actos sancionadores", "Obligatoria para la mayoría de los actos, debiendo expresar los hechos y fundamentos de derecho", "Un resumen del expediente"], answer: "Obligatoria para la mayoría de los actos, debiendo expresar los hechos y fundamentos de derecho", explanation: "Permite conocer las razones de la decisión y facilita su control." },
            { question: "El Esquema Nacional de Interoperabilidad (ENI) busca:", options: ["Garantizar la seguridad", "Crear las condiciones necesarias para garantizar la interoperabilidad de los sistemas y aplicaciones de las AAPP", "Regular la protección de datos", "Establecer los tipos de firma electrónica"], answer: "Crear las condiciones necesarias para garantizar la interoperabilidad de los sistemas y aplicaciones de las AAPP", explanation: "Facilita el intercambio de información y servicios entre administraciones." },
            { question: "Una 'brecha de seguridad' en protección de datos es:", options: ["Un intento de hackeo", "Toda violación de la seguridad que ocasione la destrucción, pérdida o alteración accidental o ilícita de datos personales, o la comunicación o acceso no autorizados a dichos datos", "Un error en el software", "Una contraseña débil"], answer: "Toda violación de la seguridad que ocasione la destrucción, pérdida o alteración accidental o ilícita de datos personales, o la comunicación o acceso no autorizados a dichos datos", explanation: "Debe notificarse a la AEPD y, en ocasiones, a los afectados." },
            { question: "El Consejo de Transparencia y Buen Gobierno es:", options: ["Un ministerio", "Una autoridad administrativa independiente encargada de promover la transparencia y velar por el cumplimiento de las obligaciones en esta materia", "Un órgano consultivo", "El portal de transparencia"], answer: "Una autoridad administrativa independiente encargada de promover la transparencia y velar por el cumplimiento de las obligaciones en esta materia", explanation: "Resuelve reclamaciones en materia de acceso a la información, entre otras funciones." },
            { question: "La caducidad en un procedimiento iniciado a solicitud del interesado se produce si:", options: ["La Administración no resuelve en plazo", "El procedimiento se paraliza por causa imputable al interesado durante 3 meses", "El interesado no paga las tasas", "Se interpone un recurso"], answer: "El procedimiento se paraliza por causa imputable al interesado durante 3 meses", explanation: "La Administración le advertirá y, si no actúa, declarará la caducidad y archivará el expediente." },
            { question: "La caducidad en procedimientos iniciados de oficio susceptibles de producir efectos desfavorables se produce si:", options: ["El interesado no alega", "La Administración no resuelve y notifica en el plazo máximo establecido", "El procedimiento dura más de un año", "Hay silencio positivo"], answer: "La Administración no resuelve y notifica en el plazo máximo establecido", explanation: "Produce el archivo de las actuaciones, salvo en casos de prescripción." },
            { question: "La firma electrónica del personal al servicio de las AAPP puede basarse en:", options: ["Solo DNI electrónico", "Certificados de empleado público o sistemas de clave concertada", "Una firma manuscrita escaneada", "Un sello de caucho"], answer: "Certificados de empleado público o sistemas de clave concertada", explanation: "Existen diferentes sistemas para identificar y autenticar al empleado público en su actuación automatizada." },
            { question: "El principio de 'responsabilidad proactiva' (accountability) en protección de datos significa que:", options: ["El interesado es responsable de sus datos", "El responsable del tratamiento debe cumplir la normativa y ser capaz de demostrarlo", "La AEPD es responsable de todo", "Los datos se borran automáticamente"], answer: "El responsable del tratamiento debe cumplir la normativa y ser capaz de demostrarlo", explanation: "Implica adoptar medidas técnicas y organizativas apropiadas desde el diseño y por defecto." },
            { question: "El Archivo Electrónico Único (Ley 39/2015) implica que:", options: ["Solo se puede usar papel", "Cada expediente administrativo debe tener un único archivo electrónico donde consten todos los documentos", "Los documentos se guardan en la nube", "Se necesita un único programa informático"], answer: "Cada expediente administrativo debe tener un único archivo electrónico donde consten todos los documentos", explanation: "Facilita la gestión, acceso y conservación de los expedientes." },
            { question: "El derecho a la portabilidad de los datos permite al interesado:", options: ["Borrar sus datos", "Recibir sus datos personales en un formato estructurado, de uso común y lectura mecánica, y transmitirlos a otro responsable", "Limitar el tratamiento", "Oponerse al tratamiento"], answer: "Recibir sus datos personales en un formato estructurado, de uso común y lectura mecánica, y transmitirlos a otro responsable", explanation: "Se aplica cuando el tratamiento se basa en el consentimiento o un contrato y se efectúa por medios automatizados." },
            { question: "La potestad sancionadora de las Administraciones Públicas:", options: ["Es ilimitada", "Debe ejercerse conforme a los principios de legalidad, tipicidad, irretroactividad, proporcionalidad, etc.", "No requiere procedimiento", "Puede aplicarse a cualquier ciudadano sin causa"], answer: "Debe ejercerse conforme a los principios de legalidad, tipicidad, irretroactividad, proporcionalidad, etc.", explanation: "Está regulada en la Ley 40/2015 y la Ley 39/2015." },
            { question: "El principio de 'integridad y confidencialidad' de los datos implica:", options: ["Que los datos sean exactos", "Tratar los datos de manera que se garantice su seguridad adecuada, incluyendo la protección contra el tratamiento no autorizado o ilícito y contra su pérdida, destrucción o daño accidental", "Que los datos sean públicos", "Que los datos se minimicen"], answer: "Tratar los datos de manera que se garantice su seguridad adecuada, incluyendo la protección contra el tratamiento no autorizado o ilícito y contra su pérdida, destrucción o daño accidental", explanation: "Es uno de los principios básicos del RGPD." },
            { question: "La comunicación previa y la declaración responsable (Ley 39/2015) son:", options: ["Tipos de recursos", "Documentos mediante los que los interesados ponen en conocimiento de la Administración hechos o manifiestan cumplir requisitos, habilitando para el ejercicio de un derecho o actividad", "Actos administrativos firmes", "Sistemas de identificación"], answer: "Documentos mediante los que los interesados ponen en conocimiento de la Administración hechos o manifiestan cumplir requisitos, habilitando para el ejercicio de un derecho o actividad", explanation: "Sustituyen a la autorización administrativa previa en muchos casos, bajo el control posterior de la Administración." },
            { question: "¿Qué es Cl@ve?", options: ["Un antivirus", "Un sistema de identificación electrónica para relacionarse con las Administraciones Públicas españolas", "El portal de transparencia", "Un tipo de certificado digital"], answer: "Un sistema de identificación electrónica para relacionarse con las Administraciones Públicas españolas", explanation: "Ofrece distintos métodos de identificación (PIN, Permanente)." },
            { question: "El principio de 'exactitud' de los datos requiere que:", options: ["Sean pertinentes", "Sean exactos y, si fuera necesario, actualizados", "Se conserven poco tiempo", "Sean confidenciales"], answer: "Sean exactos y, si fuera necesario, actualizados", explanation: "Deben tomarse medidas para suprimir o rectificar datos inexactos." },
            { question: "La Evaluación de Impacto relativa a la Protección de Datos (EIPD) es necesaria cuando:", options: ["Siempre que se traten datos", "Es probable que un tipo de tratamiento, por su naturaleza, alcance, contexto o fines, entrañe un alto riesgo para los derechos y libertades de las personas físicas", "Lo solicite el interesado", "Se transfieran datos fuera de la UE"], answer: "Es probable que un tipo de tratamiento, por su naturaleza, alcance, contexto o fines, entrañe un alto riesgo para los derechos y libertades de las personas físicas", explanation: "Analiza el origen, naturaleza, particularidad y gravedad de dicho riesgo." },

            // TEMA 4: Ley de Contratos del Sector Público (Questions 151-180)
            { question: "La Ley 9/2017, de 8 de noviembre, de Contratos del Sector Público, transpone directivas de la Unión Europea sobre:", options: ["Protección de datos", "Contratación pública", "Procedimiento administrativo", "Servicios de la sociedad de la información"], answer: "Contratación pública", explanation: "Su objetivo principal es incorporar al derecho español las Directivas europeas sobre contratación pública." },
            { question: "NO se considera sector público a efectos de la Ley de Contratos:", options: ["La Administración General del Estado", "Las Comunidades Autónomas", "Las Entidades Locales", "Una empresa privada que no recibe financiación pública mayoritaria ni está controlada por el sector público"], answer: "Una empresa privada que no recibe financiación pública mayoritaria ni está controlada por el sector público", explanation: "El ámbito subjetivo de la ley se define en el artículo 3 y no incluye a empresas privadas sin control o financiación pública significativa." },
            { question: "Un contrato celebrado por un ente del sector público que no sea Administración Pública y cuyo objeto sea una actividad distinta de las de obras, concesión de obras, concesión de servicios, suministro y servicios, se considera:", options: ["Contrato administrativo", "Contrato privado", "Contrato mixto", "Contrato sujeto a regulación armonizada (SARA)"], answer: "Contrato privado", explanation: "Los entes del sector público que no son AAPP celebran contratos privados, salvo que por su objeto encajen en los tipos específicos definidos como administrativos." },
            { question: "¿Cuál de los siguientes NO es un tipo de contrato típico regulado en la LCSP?", options: ["Contrato de obras", "Contrato de suministro", "Contrato de servicios", "Contrato de patrocinio"], answer: "Contrato de patrocinio", explanation: "Aunque el patrocinio puede darse (regulado como contrato privado), no es uno de los tipos contractuales básicos definidos y regulados específicamente como administrativos en la LCSP (art. 12-18)." },
            { question: "El contrato que tiene por objeto la realización de una obra (construcción, reforma, reparación, etc.) o trabajo sobre un bien inmueble es un:", options: ["Contrato de servicios", "Contrato de suministro", "Contrato de concesión de servicios", "Contrato de obras"], answer: "Contrato de obras", explanation: "Definido en el artículo 13 de la LCSP." },
            { question: "La adquisición o arrendamiento de productos o bienes muebles es objeto del contrato de:", options: ["Obras", "Suministro", "Servicios", "Concesión de obras"], answer: "Suministro", explanation: "Definido en el artículo 16 de la LCSP." },
            { question: "Los contratos cuyas prestaciones consisten en un hacer (desarrollo de una actividad o resultado distinto de obra o suministro) son contratos de:", options: ["Obras", "Suministro", "Servicios", "Concesión de servicios"], answer: "Servicios", explanation: "Definido en el artículo 17 de la LCSP." },
            { question: "Los contratos SARA (Sujetos a Regulación Armonizada) son aquellos que, por su tipo y cuantía, superan determinados umbrales y están sujetos a normas de publicidad y procedimiento a nivel:", options: ["Local", "Autonómico", "Estatal", "Europeo"], answer: "Europeo", explanation: "Están armonizados por las Directivas Europeas y requieren publicación en el DOUE (Diario Oficial de la Unión Europea)." },
            { question: "¿Qué elemento es esencial para la perfección de los contratos celebrados por las Administraciones Públicas?", options: ["La publicación en el BOE", "La formalización documental", "El pago del precio", "La inscripción registral"], answer: "La formalización documental", explanation: "Según el art. 36 de la LCSP, los contratos de las AAPP se perfeccionan, como regla general, con su formalización." },
            { question: "En los contratos administrativos, las prerrogativas de la Administración incluyen:", options: ["Interpretar el contrato", "Modificar el contrato por razones de interés público (ius variandi)", "Resolver el contrato por incumplimiento del contratista", "Todas las anteriores son correctas"], answer: "Todas las anteriores son correctas", explanation: "La LCSP otorga a la Administración ciertas potestades o prerrogativas para asegurar el interés público en la ejecución de los contratos administrativos." },
            { question: "El procedimiento de adjudicación más común para contratos de valor significativo es:", options: ["Procedimiento negociado sin publicidad", "Procedimiento abierto", "Contrato menor", "Diálogo competitivo"], answer: "Procedimiento abierto", explanation: "Permite que cualquier empresario interesado presente una proposición." },
